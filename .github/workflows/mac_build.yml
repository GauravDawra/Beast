name: MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:

jobs:
  release-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: make
        run: make MODE=RELEASE

